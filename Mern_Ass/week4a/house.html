<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scenic House with Trees, Mountains, and River</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: skyblue;
    }

    .sky {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(skyblue, #a3d9a5);
      z-index: -3;
    }

    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveClouds 60s linear infinite;
    }

    

    @keyframes moveClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    .mountains {
      position: absolute;
      bottom: 150px;
      width: 100%;
      height: 300px;
      background: linear-gradient(#556b2f, #6b8e23);
      clip-path: polygon(0 100%, 10% 30%, 20% 100%, 30% 40%, 40% 100%, 50% 30%, 60% 100%, 70% 35%, 80% 100%, 90% 25%, 100% 100%);
      z-index: -2;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background-color: #4caf50;
    }

    .house {
      position: absolute;
      bottom: 150px;
      left: 40%;
      width: 150px;
      height: 120px;
      background-color: #ffd700;
      border: 3px solid #333;
      z-index: 1;
    }

    .roof {
      position: absolute;
      bottom: 270px;
      left: 39%;
      width: 0;
      height: 0;
      border-left: 85px solid transparent;
      border-right: 85px solid transparent;
      border-bottom: 60px solid brown;
      z-index: 2;
    }

    .door {
      position: absolute;
      bottom: 150px;
      left: 46%;
      width: 30px;
      height: 60px;
      background-color: #654321;
      border: 2px solid #000;
      z-index: 2;
    }

    .tree {
      position: absolute;
      bottom: 150px;
      width: 30px;
      height: 80px;
      background-color: #8b4513;
      z-index: 1;
    }

    .tree::before {
      content: "";
      position: absolute;
      top: -60px;
      left: -35px;
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 50%;
      z-index: -1;
    }

    .tree1 { left: 10%; }
    .tree2 { left: 20%; }
    .tree3 { right: 20%; }
    .tree4 { right: 10%; }

    
  </style>
</head>
<body>

  <div class="sky"></div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="mountains"></div>

  <div class="roof"></div>
  <div class="house"></div>
  <div class="door"></div>

  <div class="tree tree1"></div>
  <div class="tree tree2"></div>
  <div class="tree tree3"></div>
  <div class="tree tree4"></div>

  <div class="river"></div>
  <div class="ground"></div>

</body>
</html>
